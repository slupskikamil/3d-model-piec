<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Ładowanie Three.js i jego komponentów -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-family: Arial, sans-serif; 
            font-size: 16px; 
            color: #555; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px 20px; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <div id="loading">Loading model...</div>
    <script>
        // Tworzenie sceny, kamery i renderera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Dodanie oświetlenia
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Ładowanie modelu 3D z Wix
        const loader = new THREE.GLTFLoader();
        loader.load('https://static.wixstatic.com/3d/332270_d4d3a7f9a9fb49e89ebdef43b5a26f54.glb', 
            function (gltf) {
                scene.add(gltf.scene);
                document.getElementById('loading').style.display = 'none';
            }, 
            undefined, 
            function (error) {
                document.getElementById('loading').textContent = 'Error loading model!';
                console.error('Error loading model:', error);
            }
        );

        // Konfiguracja kamery i kontrolek
        camera.position.set(0, 1, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // Animacja renderowania
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Obsługa zmiany rozmiaru okna
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
